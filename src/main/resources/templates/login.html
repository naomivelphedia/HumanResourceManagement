<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script th:src="@{/js/passworddisplay.js}" type="text/javascript" charset="UTF-8"></script>
<title>人材管理システム</title>
</head>
<body>

	<h1>人材管理システム</h1>
	<div th:if="${param.error}">メールアドレスまたはパスワードが間違っています</div>
	<div th:if="${param.logout}">ログアウトしました</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label>メールアドレス : <input type="email" name="email" th:value="${param.email != null } ? ${param.email[0]} : ''" placeholder="Email" required/></label>
		</div>
		<div>
			<label>パスワード(半角英数字記号) : <input type="password" id="password" name="password" placeholder="Password" pattern="[!-~]+" required/></label>
			<label>パスワードの表示<input type="checkbox" id="passcheck"/></label>
		</div>
		<div>
			<input type="submit" value="ログイン"/>
		</div>
	</form>
	<a th:href="@{/passReset}">パスワードの再設定</a>
	<a th:href="@{/signup}">新規登録</a>

</body>
</html>
